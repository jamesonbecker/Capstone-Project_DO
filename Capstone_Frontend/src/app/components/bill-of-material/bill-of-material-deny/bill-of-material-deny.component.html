<h2 mat-dialog-title>Bill of Material: {{ selectedProduct.sku }}</h2>

<mat-dialog-content>
  Cannot uncheck Kit field box because there is a Bill of Material associated
  to this product:
  <p></p>
  <p>Bill ID: {{ billOfMaterials.id }} - Date Created: {{ billOfMaterials.dateCreated | date : "MM/dd/yyyy  h:mm a" }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>
