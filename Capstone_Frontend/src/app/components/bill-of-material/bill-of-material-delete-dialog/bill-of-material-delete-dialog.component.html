<h2 mat-dialog-title>Delete Bill of Material #: {{ bomId }}</h2>

<mat-dialog-content>
  Do you want to delete bill of material number: {{ bomId }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onDelete()" color="primary">Delete</button>
</mat-dialog-actions>
