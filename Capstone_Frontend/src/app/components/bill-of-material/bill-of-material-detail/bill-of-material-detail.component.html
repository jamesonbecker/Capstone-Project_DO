<div class="page-header">
  <div class="page-header-title">
    <a (click)="goBack()">
      <span class="material-symbols-outlined"> arrow_back </span>
    </a>
    <h1>Bill Of Material Details</h1>
  </div>
  <h2>Bill ID: {{ billOfMaterialId }}</h2>
  <div>
    <h2>{{ billOfMaterial.product.sku }}</h2>
    <button
      mat-flat-button
      color="primary"
      [routerLink]="['/products', billOfMaterial.product.id]"
      routerLinkActive="active"
    >
      Product Details
    </button>
  </div>
</div>

<div class="main-content">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 list-table"
  >
    <ng-container matColumnDef="part.sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
      <td mat-cell *matCellDef="let detail">{{ detail.part.sku }}</td>
    </ng-container>

    <ng-container matColumnDef="quantityNeeded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity Needed</th>
      <td mat-cell *matCellDef="let detail" class="table-cell-number">
        {{ detail.quantityNeeded }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lineTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let detail" class="table-cell-number">
        {{ detail.lineTotal }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/parts', row.part.id]"
    ></tr>
  </table>
  <div class="form-delete-button">
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="onDelete()"
      style="font-size: 16px"
    >
      Delete
    </button>
  </div>
</div>
