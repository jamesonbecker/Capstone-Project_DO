<div class="page-header">
  <div class="page-header-title">
    <a (click)="goBack()">
      <span class="material-symbols-outlined"> arrow_back </span>
    </a>
    <h1>Products</h1>
  </div>
</div>

<div class="main-content">
  <mat-form-field class="list-search" color="accent">
    <mat-label>Product Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search for Product by Name or Sku"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 list-table">
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="column-header"
      >
        ID
      </th>
      <td mat-cell *matCellDef="let product" class="table-cell-number">
        {{ product.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sku</th>
      <td mat-cell *matCellDef="let product">{{ product.sku }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let product" class="table-cell-number">
        {{ product.price | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="unitsInStock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Units in Stock</th>
      <td mat-cell *matCellDef="let product" class="table-cell-number">
        {{ product.unitsInStock }}
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let product" class="table-cell-number">
        {{ product.location }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/products', row.id]"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[15, 25, 50]"
    showFirstLastButtons
  ></mat-paginator>
  <div class="list-button">
    <button
      color="primary"
      mat-raised-button
      [routerLink]="['/products/create']"
      routerLinkActive="active"
    >
      Add Product
    </button>
    <router-outlet></router-outlet>
  </div>
</div>
