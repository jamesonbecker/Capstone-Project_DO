<mat-dialog-content>
  <h1>How many units need to be added?</h1>
  <form>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput [formControl]="quantityFormControl"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Add</button>
</mat-dialog-actions>
