<div class="page-header">
  <div class="page-header-title">
    <a (click)="goBack()">
      <span class="material-symbols-outlined"> arrow_back </span>
    </a>
    <h1>Sales Orders</h1>
  </div>
</div>

<div class="main-content">
  <mat-form-field class="list-search" color="accent">
    <mat-label>Sales Order Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search for Sales Order by Order #"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 list-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order #</th>
      <td mat-cell *matCellDef="let order" class="table-cell-number">{{ order.id }}</td>
    </ng-container>

    <ng-container matColumnDef="orderTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let order" class="table-cell-number">{{ order.orderTotal | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
      <td mat-cell *matCellDef="let order">
        {{ order.dateCreated | date : "MM/dd/yyyy  h:mm a" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</th>
      <td mat-cell *matCellDef="let order">
        {{ order.lastUpdated | date : "MM/dd/yyyy  h:mm a" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/sales-orders', row.id]"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 15, 25, 50]"
    showFirstLastButtons
  ></mat-paginator>
  <div class="list-button">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/sales-orders/create']"
      routerLinkActive="active"
    >
      Create Sales Order
    </button>
    <router-outlet></router-outlet>
  </div>
</div>
