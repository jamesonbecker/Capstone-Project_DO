<h2 mat-dialog-title>Delete Part: {{ sku }}</h2>

<mat-dialog-content>
  Do you want to delete the part: {{ sku }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onDelete()" color="primary">Delete</button>
</mat-dialog-actions>
