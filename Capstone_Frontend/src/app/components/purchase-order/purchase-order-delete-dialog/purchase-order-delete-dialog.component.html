<h2 mat-dialog-title>Delete Purchase Order #: {{ orderId }}</h2>

<mat-dialog-content>
  Do you want to delete purchase order number: {{ orderId }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onDelete()" color="primary">Delete</button>
</mat-dialog-actions>
